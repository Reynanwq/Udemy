<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - KeyUp</title>
</head>

<body>
    <h1>Reynan - Utilizando KeyUP</h1>
    <input type="text" id="text">
    <div id="nenhum">Nenhum Resultado</div>
    <script>
        /*KEYUP: Ã© o movimento de soltar alguma tecla
                                                key: aperta
                                                up: solta
                                                */
        const myInput = document.getElementById('text');
        const res = document.getElementById('nenhum');
        var resText = 'Nenhum resultado';
        myInput.addEventListener('keyup', function() {
            var value = this.value;
            res.innerText = value !== "" ? value : resText;
            console.log('FUNCIONOU!');
            console.log(res.innerText);
        })
    </script>
</body>

</html>
