<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Change</title>
</head>

<body>

    <select id="linguagens">
        <option value="1">Java</option>
        <option value="2">JavaScript</option>
        <option value="3">Python</option>
        <option value="4">C/C++</option>
    </select>
    <script>
        //change: quando tem alguma alteração no elemento
        let linguagens = document.getElementById('linguagens');
        linguagens.addEventListener('change', function() {
            alert(this.value); //pegar o value que nós botamos 
            console.log(this.value);
            let options = this.options;
            let itemAtual = this.selectedIndex;
            alert(options[itemAtual].text);
            console.log(options[itemAtual].text);
        })
    </script>
</body>

</html>
